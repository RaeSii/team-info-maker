<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>My Team</title>
</head>

<body>
  <header class="bg-danger text-center text-white">
    <h1>My Team Roster</h1>
  </header>

  <div class="card" style="width: 18rem;">
    <div class="card-header bg-primary text-center text-white">
      Member Name
    </div>
    <ul class="list-group list-group-flush"> 
      <li class="list-group-item">Role</li>
      <li class="list-group-item">ID</li>
      <li class="list-group-item">Email</li>
    </ul>
  </div>

  <div class="row border border-secondary">
    <h2 class="bg-primary text-center text-white">Manager</h2>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ra</h5>
          <p class="card-text">ID: ra</p>
          <p class="card-text">Office Number: ra</p>
          <a href="mailto:ra" class="btn btn-primary">Email: ra</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row border border-dark">
    <h2>Engineer</h2>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ta</h5>
          <p class="card-text">ID: ta</p>
          <p class="card-text">GitHub User Name: ta</p>
          <a href="mailto:ta" class="btn btn-primary">Email: ta</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row border border-primary">
    <h2>Intern</h2>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">yay</h5>
          <p class="card-text">ID: y</p>
          <p class="card-text">School Name: y</p>
          <a href="mailto:y" class="btn btn-primary">Email: y</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-header">
    Featured
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
  </ul>


</body>

</html>
